<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/kids.css" />
  </head>
  <body class="quicksand">
    <header>
      <nav class="navbar flex">
        <div class="logo-items flex">
          <img src="assets/logo.png" alt="" class="logo" />
          <h3 class="nav-title">School</h3>
        </div>
        <ul class="nav-items flex">
          <li class="nav-item">
            <a href="" class="nav-link" id="home">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="about">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="facilities">Facilities</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="admission">Admission</a>
          </li>
        </ul>
        <button class="primary-btn" id="contact-btn">Contact</button>
        <i class="fa-solid fa-bars"></i>
      </nav>
      <hr class="custom-hr" />
      <div class="banner flex">
        <div class="banner-content">
          <h1 class="banner-title">
            <span class="empower">Empowering</span><br />
            students from small age
            <span class="towards">towards vision</span>
          </h1>
          <p class="banner-description">
            With the Courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="primary-btn" id="enroll-btn">Enroll Now</button>
        </div>
        <div class="banner-img-container">
          <img src="assets/hero-kids.png" alt="" class="banner-img" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
